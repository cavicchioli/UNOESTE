<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro de Departamento</title>
    </h:head>
    <h:body>
        <h1>Cadastro de Departamento</h1>
        <h:form>
            Código<br/>
            <h:inputText id="txtCodigo" value="#{departamentoForm.departamento.codigo}"
                         size="5" maxlength="5"
                         required="true" requiredMessage="O Código não foi informado!"
                         validatorMessage="Código deve ser maior que Zero!"
                         converterMessage="O Código deve ser um número inteiro positivo!">
                <f:validateLongRange minimum="1"/>
            </h:inputText>
            <br/>
            Nome<br/>
            <h:inputText id="txtNome" value="#{departamentoForm.departamento.nome}" 
                         size="30" maxlength="20"
                         required="true" requiredMessage="Nome não informado!"
                         validatorMessage="O nome deve ter no máximo 20 letras!">
                <f:validateLength maximum="20"/>
            </h:inputText>
            <br/>
            
            <h:commandButton id="btnInserir" value="Inserir" 
                             action="#{departamentoForm.inserir()}"/>
            <h:commandButton id="btnAtualizar" value="Alterar" 
                             action="#{departamentoForm.alterar()}"/>
            <h:commandButton id="btnLimpar" value="Limpar" 
                             action="#{departamentoForm.limpar()}"/>
        </h:form>
        <ul>
            <li>
                <h:link outcome="departamentos.xhtml" value="Lista de Departamentos"/>
            </li>
            <li>
                <h:link outcome="principal.xhtml" value="Página Principal"/>
            </li>
        </ul>

    </h:body>
</html>
