<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet library="css" name="layout.css"/>
        <title>CADUNI - Cadastro Único</title>
    </h:head>
    <h:body>
        <div id="top">
            <h:graphicImage alt="Logo" name="imagens/topo_logo_unoeste.png"/>
            <h1>Sistema de Cadastro Único</h1>
        </div>
        <div>
            <div id="left">
                <ui:insert name="menu">
                    <ul>
                        <li>
                            <h:link value="Cadastro de Usuário" 
                                    outcome="/on/cadastro_usuario.xhtml"/>
                        </li>
                        <li>
                            <h:link value="Cadastro de Estado" 
                                    outcome="/on/cadastro_uf.xhtml"/>
                        </li>
                        <li>
                            <h:link value="Cadastro de Cidade" 
                                    outcome="/on/cadastro_cidade.xhtml"/>
                        </li>
                         <li>
                            <h:link value="Cadastro de Contato" 
                                    outcome="/on/cadastro_contato.xhtml"/>
                        </li>
                        <li>
                            <h:form>
                                <h:commandLink immediate="true" value="Sair" action="#{loginBean.logout()}"/>
                            </h:form>
                        </li>
                    </ul>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <h:panelGroup layout="block" styleClass="erro"
                              rendered="#{facesContext.validationFailed}">
                    <h1>E R R O !</h1>
                    <h:messages layout="list" />
                </h:panelGroup>
                <ui:insert name="conteudo"></ui:insert>
            </div>
        </div>
        <div id="bottom">
            <p><strong>Usuário Ativo</strong>: #{sessionScope.usuarioLogado.nome}</p>
        </div>
    </h:body>
</html>
